{% extends "base.html" %}


{% block content %}
<div class="container-fluid pt-4 px-4">
    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
    <p>Logged out!</p>
    
    <a class="btn btn-outline-success" href="{% url 'login'%}">Click here to login again.</a>
</div>
{% endblock %}
