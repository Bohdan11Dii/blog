<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    
    {% block title %}
        <title>Список історій</title>
    {% endblock %}

     <!-- Favicon -->
     <link href="{% static 'img/blog.png' %}" rel="icon">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/web_site.css' %}" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Історії</h1>
        
            
       
        {% if user.is_authenticated %}
            <div class="filter-buttons">
                <a href="?filter=my" class="{% if filter_type == 'my' %}active{% endif %}">Мої блоги</a>
                <a href="?filter=all" class="{% if filter_type == 'all' %}active{% endif %}">Загальні блоги</a>
            </div>
            <div class="navbar-admin-logout">
                <a class="navbar-brand mx-4 mb-3" href="{% url 'network_administrator:index' %}">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>{{ user.username }}</h3>
                </a>
                <a class="navbar-brand mx-4 mb-3" href="{% url 'logout' %}">
                    
                    <form id="logout-form" action="{% url 'logout' %}" method="post" >
                        {% csrf_token %}
                        <button style="all: unset;" type="submit"><h3 class="text-primary">Log out</h3></button>
                    </form>
                </a>
            </div>
        {% else %}
        <a class="" href="{% url 'login'%}"><button class="login-button">Зайти</button></a>
        {% endif %}
        
    </div>

    <div class="container">
        {% block content %}

        {% endblock %}
        
    </div>

</body>
</html>
