{% extends "base.html" %}

{% block title %}   
    <title>Genres</title>
{% endblock %}

{% block content %}
{% if genre_list %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Genres</h6>
                <div class="table-responsive">
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">â„–</th>
                                <th scope="col">Title</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delate</th>
                                
                            </tr>
                        </thead>
                        {% for genre in genre_list %}
                        
                        <tbody>
                            <tr>
                                <th scope="row">{{ genre.id }}</th>
                                <td>{{ genre.name }}</td>
                                
                                <td><a href="{% url 'admin_panel:genre-update' genre.id %}"><button type="button" class="btn btn-outline-warning">Update</button></a></td>
                                <td><a href=""><button type="button" class="btn btn-outline-primary">Delete</button></a></td>
                                
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                    
                </div>
            </div>
        </div>
        
    </div>
</div>
{% else %}
<h1 style="text-align: center; margin-top: 50px;">There are not genre in Genres</h1>
{% endif %}
{% endblock %}
